<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilos/style.css">
   <!-- <link rel="stylesheet" href="estilos/queries.css">-->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <title>Calculadora</title>
</head>
<body class="container">

    <main class="container">

        <div id="tela"> 

           
            <input class="form-control" id="res" type="text" value="" readonly>

        </div>
     
        <div id="botoes"> 


            <div class="row" > 
                <buttom type="reset" class="col btn m-1" onclick="limparTela()">C</buttom>
                <buttom type="button" class="col btn m-1">(</buttom>
                <buttom type="button" class=" col btn m-1">)</buttom>
                <buttom type="button" class="col btn  m-1" id="bt-backspace" onclick="limparDigito()"> <span class="material-symbols-outlined">backspace</span></buttom>
        </div>
    

        <div class="row">
             <buttom type="button" class="col btn m-1" id="porcentagem">%</buttom>
             <buttom type="button" class="col btn m-1" id="quadrado">x²</buttom>
             <buttom type="button" class="col btn m-1" id="raiz_quadrada">²√x</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('/')">/</buttom>

        </div>
        
        <div class="row">

             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('7')">7</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('8')">8</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('9')">9</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('x')">x</buttom>
         </div>
         
         <div class="row">
          
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('4')">4</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('5')">5</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('6')">6</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('-')">-</buttom>
        </div>


        <div class="row">
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('1')">1</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('2')">2</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('3')">3</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('+')">+</buttom>

        </div>

        <div class="row">
             <buttom type="button" class="col btn m-1">+/-</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento('0')">0</buttom>
             <buttom type="button" class="col btn m-1" onclick="adicionarElemento(',')">,</buttom>
             <buttom type="button" class="col btn m-1" onclick="somar()">=</buttom>




            
        </div>


        </div>


    </main>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

</body>


</html>
